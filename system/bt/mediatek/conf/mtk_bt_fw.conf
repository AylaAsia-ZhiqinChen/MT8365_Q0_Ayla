#
# Control FW Log
#

[MtkBtFwLogOff]
# FCBE switch
# Ex. Disable FWlog to set C1 = 01 BE FC 01 00 / Enable FWlog to set C1 = 01 BE FC 01 05
C1      = 01 BE FC 01 00
# FC5F filter
C2      = 01 5F FC 2A 50 01 09 00 00 00
# FC5F group filter bitmap
# SYS
C201    = 00 00 00 00
# TIM
C202    = 00 00 00 00
# PKV
C203    = 00 00 00 00
# LC
C204    = 00 00 00 00
# LL
C205    = 00 00 00 00
# ANT
C206    = 00 00 00 00
# LMP
C207    = 00 00 00 00
# CO
C208    = 00 00 00 00
# VOICE
C209    = 00 00 00 00


[MtkBtFwLogSqc]

# FCBE switch - Disable
# Ex. Disable FWlog to set C1 = 01 BE FC 01 00 / Enable FWlog to set C1 = 01 BE FC 01 05
C1      = 01 BE FC 01 05
# FC5F filter
C2      = 01 5F FC 2A 50 01 09 00 00 00
# FC5F group filter bitmap
# SYS
C201    = 00 00 00 88
# TIM
C202    = 00 00 00 00
# PKV
C203    = 00 00 00 00
# LC
C204    = 00 00 00 00
# LL
C205    = 00 00 00 00
# ANT
C206    = 00 00 00 00
# LMP
C207    = 00 00 00 00
# CO
C208    = 00 00 00 00
# VOICE
C209    = 00 00 00 00

