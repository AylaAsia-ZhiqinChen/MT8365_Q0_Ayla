    <div class="body conbody"><p class="shortdesc"/>

                <dt class="dt dlterm">Count of PIF write buffer entries</dt>

                <dd class="dd"><span class="ph">32</span></dd>

            
        </dl>

        <p class="p"> Write buffer is used to mask the latency of large bursts of writes, data-cache
            dirty-line castouts, and register spills.</p>
