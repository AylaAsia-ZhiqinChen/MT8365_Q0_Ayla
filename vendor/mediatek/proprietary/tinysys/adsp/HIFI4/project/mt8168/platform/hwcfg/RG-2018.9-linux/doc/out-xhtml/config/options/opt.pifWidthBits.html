<body id="opt-pifWidthBits">


    <h1 class="title topictitle1">Width of PIF Interface</h1>

    
    <div class="body conbody"><p class="shortdesc"/>

        <dl class="dl">
		    
		        <dt class="dt dlterm">Width of PIF interface</dt>

		        <dd class="dd"><span class="ph">64</span></dd>

		    
		</dl>

        <p class="p">The PIF can be configured to be 32, 64, or 128 bits wide. The PIF read and write data
            buses are the same width.</p>

    </div>
