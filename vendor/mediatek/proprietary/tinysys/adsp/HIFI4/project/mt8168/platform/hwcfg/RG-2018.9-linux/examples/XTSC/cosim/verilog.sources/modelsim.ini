[sccom]
//  Edit CppPath to be the full absolute path to g++.  This g++ must be a version
//  that is supported by both Mentor and Tensilica.
CppPath = /PutFullPathHereTo/g++

[vsim]
VoptFlow = 0
Resolution = 1ps
ScTimeUnit = 1ps
RunLength = 1000
ShowUndebuggableScTypeWarning = 0

// Adjust to allow time for xt-gdb to connect and for pauses while debugging
// Warning:  A large IterationLimit can cause vsim-4 Memory allocation failure
//           because vsim will attempt to allocate memory at start-up based on
//           the IterationLimit.
IterationLimit = 80000000
